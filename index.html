<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/396ec82b92.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="landing" class="landing">
      <nav>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
        >
          <i class="fa-solid fa-bars-staggered"></i>
        </button>
        <div
          class="offcanvas offcanvas-end"
          data-bs-scroll="true"
          data-bs-backdrop="false"
          tabindex="-1"
          id="offcanvasScrolling"
          aria-labelledby="offcanvasScrollingLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Navbar</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <nav id="navbar">
              <ul class="nav-links">
                <li class="nav-link"><a href="#landing">Home</a></li>
                <li class="nav-link"><a href="#project">Projects</a></li>
                <li class="nav-link"><a href="#about"></a>About</li>
                <li class="nav-link"><a href="#resume"></a>Resume</li>
                <li class="nav-link"><a href="#skills"></a>Skills</li>
                <li class="nav-link">
                  <a href="#testimonial">Testimonials</a>
                </li>
                <li class="nav-link"><a href="#contact"></a>Contacts</li>
              </ul>
            </nav>
          </div>
        </div>
      </nav>
      <div class="landing-content">
        <p>Hi, I'm Isma'eel Adams</p>
        <h1><span>Aspiring</span> Full Stack <span>Developer</span></h1>
      </div>
    </section>
    <section id="project" class="project">
      <div class="project-container container">
        <div class="setion-header">Projects</div>
        <div class="project-container">
          <div class="project"></div>
        </div>
        <div class="project-container"></div>
        <div class="project-container"></div>
      </div>
    </section>
    <section id="about" class="about"></section>
    <section id="resume" class="resume"></section>
    <section id="skills" class="skills"></section>
    <section id="testimonial" class="testimonial"></section>
    <section id="contact" class="contact"></section>
  </body>
</html>
